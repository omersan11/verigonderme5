<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Veri Gönder </title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #5e60ce 0%, #89b4fa 50%, #a0c4ff 100%);
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            font-family: 'Roboto', sans-serif;
            color: #333;
        }

        .form-container {
            background-color: rgba(255, 255, 255, 0.9);
            border-radius: 15px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 30px;
            max-width: 450px;
            width: 100%;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .form-container:hover {
            transform: translateY(-5px);
            box-shadow: 0 20px 40px rgba(0, 0, 0, 0.4);
        }

        .form-container h3 {
            margin-bottom: 20px;
            text-align: center;
            font-weight: bold;
            color: #264653;
        }

        .form-control {
            margin-bottom: 15px;
            border-radius: 10px;
            border: 1px solid #ced4da;
            padding: 10px;
        }

        .form-control:focus {
            box-shadow: 0 0 15px rgba(38, 70, 83, 0.5);
            border-color: #264653;
        }

        .form-check-label {
            font-weight: 500;
            color: #264653;
        }

        button[type="submit"] {
            width: 100%;
            background-color: #2a9d8f;
            border: none;
            border-radius: 10px;
            padding: 12px 20px;
            font-size: 16px;
            font-weight: bold;
            color: #ffffff;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        button[type="submit"]:hover {
            background-color: #21867a;
            transform: scale(1.05);
        }

        p {
            text-align: center;
            font-weight: bold;
            margin-top: 20px;
            color: #264653;
        }

        a.btn {
            display: block;
            text-align: center;
            border-radius: 10px;
            padding: 10px 15px;
            font-size: 14px;
            font-weight: bold;
            margin-bottom: 10px;
            text-decoration: none;
            transition: background-color 0.3s ease, transform 0.2s ease;
        }

        a.btn-success {
            background-color: #6c757d;
            color: white;
        }

        a.btn-success:hover {
            background-color: #495057;
            transform: translateY(-3px);
        }

        a.btn-danger {
            background-color: #e63946;
            color: white;
        }

        a.btn-danger:hover {
            background-color: #b02a37;
            transform: translateY(-3px);
        }

        a.btn-info {
            background-color: #457b9d;
            color: white;
        }

        a.btn-info:hover {
            background-color: #1d3557;
            transform: translateY(-3px);
        }
    </style>
</head>
<body>

    <div class="form-container">
        <h3>SAİT ÖMER SAN</h3>
         <h3>Veri Gönder</h3>
        <form method="POST" action="">
            {% csrf_token %}
            <div class="mb-3">
                <label for="text_input" class="form-label">Metin:</label>
                <input type="text" class="form-control" name="text_input" id="text_input">
            </div>

            <div class="mb-3">
                <label for="sayi_input" class="form-label">Sayı:</label>
                <input type="number" class="form-control" name="sayi_input" id="sayi_input">
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton1" value="buton1">
                <label class="form-check-label" for="buton1">Uzaklik</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton2" value="buton2">
                <label class="form-check-label" for="buton2">Sicaklik ve Nem</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton3" value="buton3">
                <label class="form-check-label" for="buton3">Buzzer</label>
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="button" id="buton4" value="buton4">
                <label class="form-check-label" for="buton4">GPS</label>
            </div>

            <button type="submit" class="btn btn-primary mt-3">Onayla</button>
        </form>



        <a href="{% url 'uzaklik_olcumu' %}" class="btn btn-success mt-3">Uzaklık Göster</a>
        <a href="{% url 'sicaklik_olcumu' %}" class="btn btn-danger mt-3">Sıcaklık Göster</a>
        <a href="{% url 'nem_olcumu' %}" class="btn btn-info mt-3">Nem Göster</a>
        <a href="{% url 'show_map' %}" class="btn btn-info mt-3">Konum Harita</a>
        <a href="{% url 'hava_durumu' %}" class="btn btn-info mt-3">Hava Durumu</a>

        <p>Alınan Metin: {{ received_text }}</p>
    </div>



</body>

</html>
